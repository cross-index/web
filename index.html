<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altcoin Fund Governance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Altcoin Fund Governance</h1>
        <div id="altcoin-list">
            <h2>Altcoin Candidates</h2>
            <ul id="candidates"></ul>
        </div>

        <div id="register-investor">
            <h2>Register as an Investor</h2>
            <input type="text" id="investorAddress" placeholder="Your Ethereum Address">
            <button onclick="registerInvestor()">Register</button>
            <p id="register-message"></p>
        </div>

        <div id="vote-section">
            <h2>Cast Your Vote</h2>
            <form id="vote-form">
                <div id="preferences"></div>
                <button type="submit">Submit Vote</button>
            </form>
            <p id="vote-message"></p>
        </div>

        <div id="result-section">
            <h2>Election Result</h2>
            <button onclick="tallyVotes()">Get Result</button>
            <p id="result-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
